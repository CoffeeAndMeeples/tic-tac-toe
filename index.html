<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="form-wrapper">
            <form action="create-player" class="player-form">
                <div>
                <label for="playerX">X Player</label>
                <input type="text" name="playerX" id="playerX">
                </div>
                <div>
                <label for="playerO">O Player</label>
                <input type="text" name="playerO" id="playerO">
                </div>
                <button type="submit" id="startGame">Start Game</button>
            </form>
        </div>
        <div class="active-player"></div>
        <div class="board-wrapper">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>

        </div>
        <div class="reset-wrapper">
            <button class="reset">Reset</button>
        </div>

    </div>
    
</body>
</html>
